define command {
   command_name check_https_self
   command_line $USER1$/check_http --ssl -H '$HOSTADDRESS$' -I '$HOSTADDRESS$' -C 0
}

define command {
   command_name check_http_port
   command_line $USER1$/check_http  -H '$HOSTADDRESS$' -p $ARG1$
}

define command {
   command_name check_http_url
   command_line $USER1$/check_http  -H '$HOSTADDRESS$' -p $ARG1$
}

define command {
   command_name check_https_self_proxy
   command_line $USER1$/check_http_v2 -S -I wpad.am.trimblecorp.net -p 3128 -H '$HOSTADDRESS$' -u 'https://$HOSTADDRESS$' -C 0 -j CONNECT
}

define command {
   command_name check_http_proxy
   command_line $USER1$/check_http -H wpad.am.trimblecorp.net -p 3128 -u 'http://$HOSTADDRESS$'
}

define command {
   command_name check_https_proxy
   command_line $USER1$/check_http_v2 -S -I wpad.am.trimblecorp.net -p 3128 -H '$HOSTADDRESS$' -u 'https://$HOSTADDRESS$'  -j CONNECT
}
