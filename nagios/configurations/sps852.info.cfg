# a host definition for the gateway of the default route
define host {
        host_name   sps852.info
        alias       sps852.info
        address     sps852.info
        use         generic-host
	parents     gateway
        }

define service {
       use generic-service
       host_name sps852.info
       service_description      DNS
       check_command            checkdns!155.63.159.114
       }


define service {
       use     generic-service
       host_name	sps852.info
       service_description	HTTP
       check_command		check_www
       }

define service {
       use     generic-service
       host_name	sps852.info
       service_description	HTTP Base
       check_command		check_www_port!81
       }

define service {
       use     generic-service
       host_name	sps852.info
       service_description	HTTP New Building Base
       check_command		check_www_port!84
       }

define service {
       use     generic-service
       host_name	sps852.info
       service_description	HTTPS
       check_command		check_ssl_self
       }


define service {
       use     generic-service
       host_name        sps852.info
       service_description      ntrip_v1_2101_mount
       check_command            ntrip_v1_mount!2101!CMR+MB+5
       }

define service {
       use     generic-service
       host_name        sps852.info
       service_description      ntrip_v1_2101_mount_fail
       check_command            ntrip_v1_mount_fail!2101!CRM
       }


define service {
       use     generic-service
       host_name        sps852.info
       service_description      ntrip_v1_2102_mount
       check_command            ntrip_v1_mount!2102!CMR+MB+10
       }

define service {
       use     generic-service
       host_name        sps852.info
       service_description      ntrip_v1_2103_mount
       check_command            ntrip_v1_mount!2103!CMR+MB+20
